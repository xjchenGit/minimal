		  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>

	  <style>
	    .category-header {
	      margin-top: 26px;

	      font-size: 15px;
	      font-weight: 600;
	      color: #444;

	    }
	    .pub-item-row {
	      display: flex;
	      margin-bottom: 20px;
	      text-align: justify;
	    }
	    .pub-num-col {
	      min-width: 35px;
	      font-weight: 600;
	      color: #333;
	    }
	    .pub-award {
	      font-weight: 600;
	      color: #000;
	      margin-left: 5px;
	    }
	  </style>

  <script>
	    function escapeHtml(str) {
	      return String(str).replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "&quot;").replaceAll("'", "&#039;");
	    }
	
	    function renderPubRow(p, num) {
	      const title = p.title ? escapeHtml(p.title) : "";
	      const authors = p.authors_short || "";
	      const venue = p.venue ? escapeHtml(p.venue) : "";
	      const award = p.award ? ` <span class="pub-award">${p.award}</span>` : "";
	      const linksHtml = (p.links || [])
	        .map(l => `<a href="${l.url}" target="_blank" rel="noopener noreferrer">${escapeHtml(l.name)}</a>`)
	        .join(" / ");
	
	      return `
	        <div class="pub-item-row">
	          <div class="pub-num-col">[${num}]</div>
	          <div class="pub-info-col">
	            <b>${title}</b><br>
	            <span style="color: #555;">${authors}</span><br>
	            <i>${venue}</i>${award}<br>
	            <span style="font-size: 0.95em;">${linksHtml}</span>
	          </div>
	        </div>`;
	    }
	
	    fetch("publications.yml")
	      .then(res => res.text())
	      .then(text => {
	        const data = jsyaml.load(text) || [];
	        
	        // åˆ†é¡å°æ‡‰è¡¨
	        const config = [
	          { key: 'audio-llm', container: 'audio-llm-container' },
	          { key: 'rag', container: 'rag-container' },
	          { key: 'deepfake', container: 'deepfake-container' }
	        ];
	
	        config.forEach(cat => {
	          const filtered = data.filter(p => p.category === cat.key);
	          const html = filtered.map((p, i) => {
	            // è‡ªå‹•ç·¨è™Ÿï¼šå¾å¤§åˆ°å° (ä¾‹å¦‚ 5, 4, 3, 2, 1)
	            const displayNum = filtered.length - i;
	            return renderPubRow(p, displayNum);
	          }).join("");
	          document.getElementById(cat.container).innerHTML = html;
	        });
	      })
	      .catch(err => {
	        console.error('Error loading YAML:', err);
	      });
	  </script>
	</section>

            const pubLink = document.getElementById('nav-pub');

            // --- 2. ç¶å®š Follow æŒ‰éˆ•é»æ“Šäº‹ä»¶ (ä¿®æ­£é»ä¸å‡ºæ±è¥¿çš„å•é¡Œ) ---
            const followBtn = document.getElementById('follow-btn');

        // --- 3. é»æ“Šé é¢å…¶ä»–åœ°æ–¹é—œé–‰é¸å–® ---
