    <h3 class="category-title">ğŸ™ï¸ Audio Large Language Models</h3>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>

    <script>
	        // ç‚ºäº†ç¾è§€ï¼Œå…ˆå®šç¾©åˆ†é¡æ¨™é¡Œæ¨£å¼ï¼ˆä¹Ÿå¯ä»¥å¯«åœ¨ style æ¨™ç±¤è£¡ï¼‰
	        const categoryStyle = "margin-top: 26px; margin-bottom: 15px; font-size: 15px; font-weight: 600; color: #444; border-left: 3px solid #3a7bd5; padding-left: 10px;";
	        document.querySelectorAll('.category-title').forEach(el => el.style = categoryStyle);
	
	        function escapeHtml(str) {
	            return String(str).replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "&quot;").replaceAll("'", "&#039;");
	        }
	
	        function renderPub(p, index) {
	            const authors = p.authors_short || p.authors_full || "";
	            const title = p.title ? escapeHtml(p.title) : "";
	            const venue = p.venue ? escapeHtml(p.venue) : "";
	            const award = p.award ? ` <span class="pub-award" style="color: #d9534f; font-weight: 600;">${p.award}</span>` : "";
	            const note = p.note ? ` <span class="pub-note">(${escapeHtml(p.note)})</span>` : "";
	            
	            const linksHtml = (p.links || [])
	                .map(l => `<a href="${l.url}" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: #3a7bd5;">${escapeHtml(l.name)}</a>`)
	                .join(" / ");
	
	            return `
	                <div class="pub-item" style="display: flex; margin-bottom: 20px; font-family: 'Source Serif 4', serif;">
	                    <div class="pub-num" style="min-width: 35px; font-weight: 600;">[${index}]</div>
	                    <div class="pub-text" style="text-align: justify;">
	                        <b class="pub-title">${title}</b>${note}<br>
	                        <span class="pub-authors" style="display: block; margin: 2px 0;">${authors}</span>
	                        <span class="pub-venue"><i>${venue}</i></span>${award}<br>
	                        <span class="pub-links" style="font-size: 0.9em;">${linksHtml}</span>
	                    </div>
	                </div>`;
	        }
	
	        fetch("publications.yml")
	            .then(res => res.text())
	            .then(text => {
	                const pubs = jsyaml.load(text) || [];
	                
	                // å®šç¾©åˆ†é¡èˆ‡å°æ‡‰å®¹å™¨ ID
	                const categories = {
	                    'audio-llm': { id: 'audio-llm-container', count: 0 },
	                    'rag': { id: 'rag-container', count: 0 },
	                    'deepfake': { id: 'deepfake-container', count: 0 }
	                };
	
	                // æŒ‰é¡åˆ¥éæ¿¾ä¸¦æ¸²æŸ“
	                // é€™è£¡å‡è¨­ YAML é †åºå·²ç¶“æ’å¥½ï¼ˆå¦‚ [11], [10]...ï¼‰ï¼Œè‹¥è¦è‡ªå‹•ç·¨è™Ÿå¯ä»¥å¾®èª¿
	                Object.keys(categories).forEach(catKey => {
	                    const filtered = pubs.filter(p => p.category === catKey);
	                    // æ ¹æ“šä½ çš„éœ€æ±‚ï¼Œç·¨è™Ÿå¯èƒ½æ˜¯å€’åºé¡¯ç¤º
	                    const html = filtered.map((p, i) => {
	                        // é€™è£¡çš„ç·¨è™Ÿä½¿ç”¨ YAML ä¸­çš„é †åºæˆ–æ˜¯æ‰‹å‹•è¨ˆç®—
	                        // ç¯„ä¾‹ï¼šä¿æŒè·ŸåŸ HTML ä¸€æ¨£çš„ç·¨è™Ÿï¼ˆå¾å¤§åˆ°å°ï¼‰
	                        const displayNum = filtered.length - i; 
	                        return renderPub(p, displayNum);
	                    }).join("");
	                    
	                    document.getElementById(categories[catKey].id).innerHTML = html;
	                });
	            })
	            .catch(err => console.error('Failed to load publications:', err));
	    </script>

    <script>
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('sidebar').innerHTML = data;
            
            // --- 1. è¨­å®šæ­¤é é¢å°è¦½åˆ—çš„é«˜äº®ç‹€æ…‹ ---
            const pubLink = document.getElementById('nav-pub');
            const aboutLink = document.getElementById('nav-about');
            if (pubLink && aboutLink) {
              pubLink.style.textDecoration = "underline";
              pubLink.style.textUnderlineOffset = "6px";
              pubLink.style.color = "#000";
              pubLink.style.fontWeight = "600";
            }
      
            // --- 2. ç¶å®š Follow æŒ‰éˆ•é»æ“Šäº‹ä»¶ (ä¿®æ­£é»ä¸å‡ºæ±è¥¿çš„å•é¡Œ) ---
            const followBtn = document.getElementById('follow-btn');
            const socialList = document.getElementById('social-list');
      
            if (followBtn && socialList) {
              followBtn.addEventListener('click', function(e) {
                e.stopPropagation(); // é˜²æ­¢äº‹ä»¶å†’æ³¡åˆ° window
                socialList.classList.toggle('show');
                console.log("Follow button clicked!"); // æ¸¬è©¦ç”¨ï¼Œå¯åœ¨ç€è¦½å™¨ F12 æª¢æŸ¥
              });
            }
          })
          .catch(err => console.error('Error loading header:', err));
      
        // --- 3. é»æ“Šé é¢å…¶ä»–åœ°æ–¹é—œé–‰é¸å–® ---
        window.addEventListener('click', function(event) {
          const socialList = document.getElementById('social-list');
